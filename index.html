<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    </style>
  </head>
  <body>
    <main class="card">
      <div class="left-side">
        <h1 class="heading sm__marginb">
          Get <span class="clr__violet">insights</span> that help your business
          grow.
        </h1>
        <p class="description hg__marginb">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="bottom-content">
          <div class="bottom-element">
            <h2 class="numbers">10k+</h2>
            <p class="info">companies</p>
          </div>
          <div class="bottom-element">
            <h2 class="numbers">314</h2>
            <p class="info">templates</p>
          </div>
          <div class="bottom-element">
            <h2 class="numbers">12m+</h2>
            <p class="info">queries</p>
          </div>
        </div>
      </div>
      <div class="right-side">
      </div>
    </main>
  </body>
</html>
